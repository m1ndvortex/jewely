apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: jewelry-shop
  labels:
    app: grafana
    component: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: jewelry-shop
  labels:
    app: grafana
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsNonRoot: true
      
      # No init container needed - plugins are pre-built into custom image
      
      containers:
      - name: grafana
        image: jewelry-shop-grafana:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-password
        - name: GRAFANA_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-password
        - name: GRAFANA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: secret-key
        # Disable internet-dependent features for air-gapped deployment
        - name: GF_ANALYTICS_REPORTING_ENABLED
          value: "false"
        - name: GF_ANALYTICS_CHECK_FOR_UPDATES
          value: "false"
        - name: GF_PLUGINS_ENABLE_ALPHA
          value: "false"
        # Plugins are pre-built into custom image - no internet required
        
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-config
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboard-system-overview
          mountPath: /var/lib/grafana/dashboards/jewelry-shop/system-overview.json
          subPath: system-overview.json
        - name: grafana-dashboard-application-performance
          mountPath: /var/lib/grafana/dashboards/jewelry-shop/application-performance.json
          subPath: application-performance.json
        - name: grafana-dashboard-database-performance
          mountPath: /var/lib/grafana/dashboards/jewelry-shop/database-performance.json
          subPath: database-performance.json
        - name: grafana-dashboard-infrastructure-health
          mountPath: /var/lib/grafana/dashboards/jewelry-shop/infrastructure-health.json
          subPath: infrastructure-health.json
        
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-storage
      - name: grafana-config
        configMap:
          name: grafana-config
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-config
        configMap:
          name: grafana-dashboards-config
      - name: grafana-dashboard-system-overview
        configMap:
          name: grafana-dashboard-system-overview
      - name: grafana-dashboard-application-performance
        configMap:
          name: grafana-dashboard-application-performance
      - name: grafana-dashboard-database-performance
        configMap:
          name: grafana-dashboard-database-performance
      - name: grafana-dashboard-infrastructure-health
        configMap:
          name: grafana-dashboard-infrastructure-health
