---
# Test Nginx Deployment for k3d Cluster Validation
# This is a simple nginx deployment to verify the cluster is working correctly

apiVersion: v1
kind: Namespace
metadata:
  name: test
  labels:
    name: test
    purpose: validation

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx
  namespace: test
  labels:
    app: test-nginx
    purpose: validation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: test-nginx
  namespace: test
  labels:
    app: test-nginx
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: test-nginx
