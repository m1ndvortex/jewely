# WebSocket Proxy Configuration Overrides
# Include this AFTER proxy-params.conf in WebSocket location blocks
# This file only contains settings that differ from proxy-params.conf

# WebSocket-specific timeouts (24 hours for long-lived connections)
# These override the 60s timeouts from proxy-params.conf
proxy_connect_timeout 24h;
proxy_send_timeout 24h;
proxy_read_timeout 24h;

# Disable buffering for WebSocket (overrides proxy-params.conf)
proxy_buffering off;

# Enable TCP nodelay for low latency
tcp_nodelay on;
