name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Code Quality & Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Black (Code Formatting Check)
        run: |
          black --check --line-length=100 apps/ config/ tests/
        continue-on-error: false
      
      - name: Run isort (Import Sorting Check)
        run: |
          isort --check-only --profile black --line-length 100 apps/ config/ tests/
        continue-on-error: false
      
      - name: Run Flake8 (Linting)
        run: |
          flake8 apps/ config/ tests/ --max-line-length=100 --extend-ignore=E203,W503 --statistics
        continue-on-error: false
      
      - name: Run MyPy (Type Checking)
        run: |
          mypy apps/ config/ --config-file=setup.cfg
        continue-on-error: true  # Type checking warnings shouldn't block CI
      
      - name: Run Bandit (Security Scanning)
        run: |
          bandit -r apps/ config/ -f json -o bandit-report.json || true
          bandit -r apps/ config/ -f txt
        continue-on-error: false
      
      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30
      
      - name: Run Safety (Dependency Vulnerability Scan)
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
          safety check
        continue-on-error: true  # Don't block on dependency vulnerabilities, but report them
      
      - name: Upload Safety Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-vulnerability-report
          path: safety-report.json
          retention-days: 30

  # Job 2: Run Tests with Coverage
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_jewelry_shop
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci-only-not-for-production
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_jewelry_shop
          REDIS_URL=redis://localhost:6379/0
          CELERY_BROKER_URL=redis://localhost:6379/0
          ALLOWED_HOSTS=localhost,127.0.0.1
          DJANGO_SETTINGS_MODULE=config.settings
          EOF
      
      - name: Run migrations
        run: |
          python manage.py migrate --noinput
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_jewelry_shop
          REDIS_URL: redis://localhost:6379/0
      
      - name: Run pytest with coverage
        run: |
          pytest \
            --cov=apps \
            --cov=config \
            --cov-report=html \
            --cov-report=xml \
            --cov-report=term-missing:skip-covered \
            --cov-fail-under=75 \
            --junitxml=pytest-report.xml \
            -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_jewelry_shop
          REDIS_URL: redis://localhost:6379/0
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
      
      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: pytest-report.xml
          retention-days: 30
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70

  # Job 3: Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  # Job 4: Deploy to Staging (automatic on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.jewelry-shop.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
      
      - name: Run database migrations
        run: |
          kubectl exec -n staging deployment/web -- python manage.py migrate --noinput
        env:
          KUBECONFIG: ./kubeconfig
      
      - name: Deploy to Kubernetes (Rolling Update)
        run: |
          kubectl set image deployment/web \
            web=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main \
            -n staging
          kubectl rollout status deployment/web -n staging --timeout=5m
        env:
          KUBECONFIG: ./kubeconfig
      
      - name: Verify deployment
        run: |
          kubectl get pods -n staging
          kubectl get services -n staging
        env:
          KUBECONFIG: ./kubeconfig
      
      - name: Run smoke tests
        run: |
          # Wait for deployment to be ready
          sleep 30
          # Run basic health check
          curl -f https://staging.jewelry-shop.example.com/health/ || exit 1
      
      - name: Notify team on Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Staging Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment ${{ job.status }}*\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*URL:* https://staging.jewelry-shop.example.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job 5: Deploy to Production (manual approval required)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://jewelry-shop.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
      
      - name: Create backup before deployment
        run: |
          kubectl exec -n production deployment/web -- python manage.py trigger_backup --type=full
        env:
          KUBECONFIG: ./kubeconfig
      
      - name: Run database migrations
        run: |
          kubectl exec -n production deployment/web -- python manage.py migrate --noinput
        env:
          KUBECONFIG: ./kubeconfig
      
      - name: Deploy to Kubernetes (Rolling Update)
        run: |
          kubectl set image deployment/web \
            web=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main \
            -n production
          kubectl rollout status deployment/web -n production --timeout=10m
        env:
          KUBECONFIG: ./kubeconfig
      
      - name: Verify deployment
        run: |
          kubectl get pods -n production
          kubectl get services -n production
        env:
          KUBECONFIG: ./kubeconfig
      
      - name: Run smoke tests
        run: |
          # Wait for deployment to be ready
          sleep 30
          # Run basic health check
          curl -f https://jewelry-shop.example.com/health/ || exit 1
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/web -n production
          kubectl rollout status deployment/web -n production --timeout=5m
        env:
          KUBECONFIG: ./kubeconfig
      
      - name: Notify team on Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Production Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment ${{ job.status }}*\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*URL:* https://jewelry-shop.example.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Production Deployment ${{ job.status }} - ${{ github.sha }}"
          body: |
            Production deployment has ${{ job.status }}.
            
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            URL: https://jewelry-shop.example.com
            
            View workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: devops@jewelry-shop.example.com
          from: CI/CD Pipeline

  # Job 6: Security Scan with Trivy
  security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
