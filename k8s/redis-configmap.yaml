apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: jewelry-shop
  labels:
    app: redis
    component: config
data:
  redis.conf: |
    # Redis Configuration for High Availability
    
    # Network
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    
    # General
    daemonize no
    supervised no
    pidfile /var/run/redis.pid
    loglevel notice
    logfile ""
    databases 16
    
    # Snapshotting (RDB)
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    replica-priority 100
    
    # Append Only File (AOF)
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes
    
    # Lua scripting
    lua-time-limit 5000
    
    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Latency monitor
    latency-monitor-threshold 0
    
    # Event notification
    notify-keyspace-events ""
    
    # Advanced config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes
    
  sentinel.conf: |
    # Redis Sentinel Configuration
    
    # Network
    bind 0.0.0.0
    port 26379
    
    # General
    daemonize no
    pidfile /var/run/redis-sentinel.pid
    loglevel notice
    logfile ""
    dir /data
    
    # Sentinel monitoring
    # sentinel monitor <master-name> <ip> <port> <quorum>
    # This will be configured dynamically by init container
    sentinel monitor mymaster redis-0.redis-headless.jewelry-shop.svc.cluster.local 6379 2
    
    # Sentinel timing
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 30000
    
    # Sentinel notification
    # sentinel notification-script mymaster /path/to/script.sh
    # sentinel client-reconfig-script mymaster /path/to/script.sh
    
    # Sentinel deny-scripts-reconfig
    sentinel deny-scripts-reconfig yes
    
    # Protected mode
    protected-mode no
