# Grafana Data Source Provisioning
# Automatically configures Prometheus as a data source
# Per Requirement 24.6 - Grafana dashboards with Prometheus data source

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
      queryTimeout: 60s
      # Enable Prometheus query builder
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      # Cache settings
      cacheLevel: High
      incrementalQuerying: true
      incrementalQueryOverlapWindow: 10m
    version: 1

