name: Lint & Format Check

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy django-stubs
      
      - name: Check code formatting with Black
        run: |
          black --check --line-length=100 --diff apps/ config/ tests/
        continue-on-error: false
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --profile black --line-length 100 --diff apps/ config/ tests/
        continue-on-error: false
      
      - name: Lint with Flake8
        run: |
          flake8 apps/ config/ tests/ \
            --max-line-length=100 \
            --extend-ignore=E203,W503 \
            --statistics \
            --count \
            --show-source
      
      - name: Type check with MyPy
        run: |
          mypy apps/ config/ --config-file=setup.cfg --show-error-codes
        continue-on-error: true
      
      - name: Generate lint report
        if: always()
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All linting checks completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Run:" >> $GITHUB_STEP_SUMMARY
          echo "- Black (code formatting)" >> $GITHUB_STEP_SUMMARY
          echo "- isort (import sorting)" >> $GITHUB_STEP_SUMMARY
          echo "- Flake8 (linting)" >> $GITHUB_STEP_SUMMARY
          echo "- MyPy (type checking)" >> $GITHUB_STEP_SUMMARY

  auto-fix:
    name: Auto-fix Formatting (PR only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black isort
      
      - name: Run Black formatter
        run: |
          black --line-length=100 apps/ config/ tests/
      
      - name: Run isort
        run: |
          isort --profile black --line-length 100 apps/ config/ tests/
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style: auto-fix formatting with black and isort [skip ci]"
          git push
      
      - name: Comment on PR
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– Auto-fixed code formatting with Black and isort. Please pull the latest changes.'
            })
