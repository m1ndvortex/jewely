apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: jewelry-shop
  labels:
    app: redis
    component: server
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for stable DNS
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis
    component: server
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: jewelry-shop
  labels:
    app: redis
    component: server
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis
    component: server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: jewelry-shop
  labels:
    app: redis
    component: server
spec:
  serviceName: redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis
      component: server
  template:
    metadata:
      labels:
        app: redis
        component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - redis
                    - key: component
                      operator: In
                      values:
                        - server
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: config
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              set -ex
              # Copy base config
              cp /mnt/config/redis.conf /etc/redis/redis.conf
              
              # Determine if this is the master or a replica
              if [ "$(hostname)" = "redis-0" ]; then
                echo "This is redis-0, configuring as initial master"
              else
                echo "This is a replica, configuring replication"
                echo "replicaof redis-0.redis-headless.jewelry-shop.svc.cluster.local 6379" >> /etc/redis/redis.conf
              fi
              
              # Set replica-announce-ip for proper Sentinel discovery
              echo "replica-announce-ip $(hostname).redis-headless.jewelry-shop.svc.cluster.local" >> /etc/redis/redis.conf
              
              cat /etc/redis/redis.conf
          volumeMounts:
            - name: config
              mountPath: /mnt/config
            - name: redis-config
              mountPath: /etc/redis
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - /etc/redis/redis.conf
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli ping | grep PONG
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0-alpine
          ports:
            - name: metrics
              containerPort: 9121
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: REDIS_ADDR
              value: "localhost:6379"
      volumes:
        - name: config
          configMap:
            name: redis-config
            items:
              - key: redis.conf
                path: redis.conf
        - name: redis-config
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: redis
          component: server
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: local-path  # k3d default storage class
