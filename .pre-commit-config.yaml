repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: local
    hooks:
      - id: black
        name: üîß black (auto-fix formatting)
        entry: docker compose exec -T web black
        language: system
        types: [python]
        args: ['--line-length=100']
        # Auto-fixes formatting issues
        
      - id: isort
        name: üîß isort (auto-fix imports)
        entry: docker compose exec -T web isort
        language: system
        types: [python]
        args: ['--profile', 'black', '--line-length', '100']
        # Auto-fixes import sorting
        
      - id: flake8
        name: ‚ùå flake8 (blocks commit - manual fixes required)
        entry: docker compose exec -T web flake8
        language: system
        types: [python]
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        # Blocks commit until manually fixed
