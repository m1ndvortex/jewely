apiVersion: v1
kind: ServiceAccount
metadata:
  name: alertmanager
  namespace: jewelry-shop
  labels:
    app: alertmanager
    component: monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alertmanager
  labels:
    app: alertmanager
    component: monitoring
rules:
  # Allow reading pods for service discovery
  - apiGroups: [""]
    resources:
      - pods
    verbs: ["get", "list", "watch"]
  
  # Allow reading services for service discovery
  - apiGroups: [""]
    resources:
      - services
    verbs: ["get", "list", "watch"]
  
  # Allow reading endpoints for service discovery
  - apiGroups: [""]
    resources:
      - endpoints
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alertmanager
  labels:
    app: alertmanager
    component: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alertmanager
subjects:
  - kind: ServiceAccount
    name: alertmanager
    namespace: jewelry-shop
