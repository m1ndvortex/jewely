# ============================================================================
# Django Application Service
# ============================================================================
# ClusterIP service to expose Django application internally within the cluster
# Nginx will proxy requests to this service
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: django-service
  namespace: jewelry-shop
  labels:
    app: jewelry-shop
    component: django
    tier: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: jewelry-shop
    component: django
  ports:
    - name: http
      protocol: TCP
      port: 80        # Service port
      targetPort: 8000  # Container port
  sessionAffinity: None
