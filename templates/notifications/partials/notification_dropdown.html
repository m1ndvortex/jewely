{% load i18n %}

<div class="absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
    <div class="py-1">
        <!-- Header -->
        <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between">
                <h3 class="text-sm font-medium text-gray-900 dark:text-white">
                    {% trans "Notifications" %}
                </h3>
                {% if unread_count > 0 %}
                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-400">
                    {{ unread_count }} {% trans "new" %}
                </span>
                {% endif %}
            </div>
        </div>
        
        <!-- Notifications -->
        <div class="max-h-96 overflow-y-auto">
            {% include 'notifications/partials/notification_list.html' with show_all_link=True %}
        </div>
        
        <!-- Footer -->
        {% if unread_count > 0 %}
        <div class="px-4 py-3 border-t border-gray-200 dark:border-gray-700">
            <button onclick="markAllAsReadFromDropdown()" 
                    class="w-full text-center text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium">
                {% trans "Mark all as read" %}
            </button>
        </div>
        {% endif %}
    </div>
</div>

<script>
function markAllAsReadFromDropdown() {
    fetch('{% url "notifications:mark_read" %}', {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Refresh the dropdown and count
            htmx.trigger('#notification-dropdown', 'refresh');
            htmx.trigger('#notification-count', 'refresh');
        }
    })
    .catch(error => {
        console.error('Error marking all notifications as read:', error);
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
