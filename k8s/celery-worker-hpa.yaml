# ============================================================================
# Celery Worker Horizontal Pod Autoscaler
# ============================================================================
# Automatically scales Celery workers based on CPU usage
# - Start: 1 pod for 100-200 customers
# - Scale to: 3 pods when CPU > 70%
# - This allows organic growth without manual intervention
# ============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-hpa
  namespace: jewelry-shop
  labels:
    app: jewelry-shop
    component: celery-worker
    tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker
  
  # Scaling boundaries
  minReplicas: 1  # Start with 1 pod (100-200 customers)
  maxReplicas: 3  # Scale up to 3 pods (500+ customers)
  
  # Scaling metrics
  metrics:
    # Scale based on CPU usage
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70  # Scale up when CPU > 70%
    
    # Scale based on memory usage
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80  # Scale up when memory > 80%
  
  # Scaling behavior - prevent flapping
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50  # Scale down by max 50% at a time
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 1 minute before scaling up
      policies:
        - type: Percent
          value: 100  # Can double pods quickly when needed
          periodSeconds: 30
        - type: Pods
          value: 1  # Or add 1 pod at a time
          periodSeconds: 30
      selectPolicy: Max  # Use the policy that scales fastest
