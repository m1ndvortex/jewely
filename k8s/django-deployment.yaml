# ============================================================================
# Django Application Deployment
# ============================================================================
# This deployment manages the Django web application pods with:
# - 3 replicas for high availability
# - Health probes for automatic recovery
# - Resource limits for stability
# - Rolling update strategy for zero-downtime deployments
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: jewelry-shop
  labels:
    app: jewelry-shop
    component: django
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: jewelry-shop
      component: django
  template:
    metadata:
      labels:
        app: jewelry-shop
        component: django
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Init container to wait for database (disabled until PostgreSQL is deployed)
      # initContainers:
      #   - name: wait-for-db
      #     image: busybox:1.35
      #     command:
      #       - sh
      #       - -c
      #       - |
      #         until nc -z -v -w30 postgres-service 5432; do
      #           echo "Waiting for database connection..."
      #           sleep 2
      #         done
      #         echo "Database is ready!"
      
      containers:
        - name: django
          image: jewelry-shop-django:v1.0.0-secure  # Security-patched version
          imagePullPolicy: IfNotPresent  # Use local image if available
          command: ["gunicorn"]
          args:
            - "config.wsgi:application"
            - "--bind"
            - "0.0.0.0:8000"
            - "--workers"
            - "2"
            - "--timeout"
            - "120"
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "config.settings.production"
            - name: PORT
              value: "8000"
            - name: DEBUG
              value: "False"
            # OpenTelemetry Configuration
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "jewelry-shop-django"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"
            - name: ENVIRONMENT
              value: "production"
            - name: APP_VERSION
              value: "1.0.0"
            # Database connection via PgBouncer with SSL
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(APP_DB_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=require&sslcert=/etc/postgresql-ssl/tls.crt&sslkey=/etc/postgresql-ssl/tls.key&sslrootcert=/etc/postgresql-ssl/tls.crt"
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_USER
            - name: APP_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jewelry-app.jewelry-shop-db.credentials.postgresql.acid.zalan.do
                  key: password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jewelry-app.jewelry-shop-db.credentials.postgresql.acid.zalan.do
                  key: password
            # Sentry Error Tracking
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SENTRY_DSN
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          
          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health/live/
              port: http
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          # Readiness probe - stop routing traffic if not ready
          readinessProbe:
            httpGet:
              path: /health/ready/
              port: http
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          
          # Startup probe - allow more time for initial startup
          startupProbe:
            httpGet:
              path: /health/startup/
              port: http
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30  # 300 seconds total
          
          # Volume mounts
          volumeMounts:
            - name: media
              mountPath: /app/media
            - name: static
              mountPath: /app/staticfiles
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
            - name: postgresql-ssl
              mountPath: /etc/postgresql-ssl
              readOnly: true
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Django needs to write to /tmp
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      
      # Volumes
      volumes:
        - name: media
          emptyDir: {}
        - name: static
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: postgresql-ssl
          secret:
            secretName: postgresql-client-certs
            defaultMode: 0400
      
      # Pod affinity - spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - django
                topologyKey: kubernetes.io/hostname
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
