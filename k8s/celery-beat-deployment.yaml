# ============================================================================
# Celery Beat Scheduler Deployment
# ============================================================================
# This deployment manages the Celery Beat scheduler pod:
# - Single replica (singleton) - only one scheduler should run
# - Schedules periodic tasks (backups, rate updates, reports)
# - Uses DatabaseScheduler for dynamic schedule management
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: jewelry-shop
  labels:
    app: jewelry-shop
    component: celery-beat
    tier: backend
spec:
  replicas: 1  # MUST be 1 - only one scheduler should run
  strategy:
    type: Recreate  # Ensure old pod is terminated before new one starts
  selector:
    matchLabels:
      app: jewelry-shop
      component: celery-beat
  template:
    metadata:
      labels:
        app: jewelry-shop
        component: celery-beat
        tier: backend
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Init containers to wait for dependencies
      initContainers:
        - name: wait-for-redis
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z -v -w30 redis-service 6379; do
                echo "Waiting for Redis connection..."
                sleep 2
              done
              echo "Redis is ready!"
        
        - name: wait-for-db
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z -v -w30 postgres-service 5432; do
                echo "Waiting for database connection..."
                sleep 2
              done
              echo "Database is ready!"
        
        - name: wait-for-django
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z -v -w30 django-service 8000; do
                echo "Waiting for Django service..."
                sleep 2
              done
              echo "Django is ready!"
      
      containers:
        - name: celery-beat
          image: jewelry-shop:latest  # Replace with your registry/image:tag
          imagePullPolicy: Always
          
          command:
            - celery
            - -A
            - config
            - beat
            - --loglevel=info
            - --scheduler
            - django_celery_beat.schedulers:DatabaseScheduler
          
          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: django-config
            - secretRef:
                name: django-secrets
          
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "config.settings.production"
            - name: C_FORCE_ROOT
              value: "true"
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # Liveness probe - check if beat is running
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - celery -A config inspect ping
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          
          # Readiness probe - check if beat is ready
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - celery -A config inspect active
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          
          # Volume mounts
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
            - name: celerybeat-schedule
              mountPath: /app/celerybeat-schedule
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      
      # Volumes
      volumes:
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: celerybeat-schedule
          emptyDir: {}
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 60
