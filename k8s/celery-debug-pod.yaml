apiVersion: v1
kind: Pod
metadata:
  name: celery-debug
  namespace: jewelry-shop
  labels:
    app: jewelry-shop
    component: celery-debug
spec:
  restartPolicy: Never
  containers:
    - name: debug
      image: jewelry-shop:latest
      imagePullPolicy: IfNotPresent
      command: ["/bin/sh", "-c", "sleep 3600"]
      envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
      env:
        - name: DJANGO_SETTINGS_MODULE
          value: "config.settings.production"
        - name: DEBUG
          value: "False"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jewelry-app.jewelry-shop-db.credentials.postgresql.acid.zalan.do
              key: password
