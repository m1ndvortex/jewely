# ============================================================================
# Django Application Deployment - TEST VERSION
# ============================================================================
# This is a test deployment that demonstrates all the Kubernetes features
# without requiring a database connection. It runs a simple HTTP server
# that responds to health check endpoints.
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: jewelry-shop
  labels:
    app: jewelry-shop
    component: django
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: jewelry-shop
      component: django
  template:
    metadata:
      labels:
        app: jewelry-shop
        component: django
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      containers:
        - name: django
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          command: ["python3"]
          args:
            - "-m"
            - "http.server"
            - "8000"
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          
          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          # Readiness probe - stop routing traffic if not ready
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          
          # Startup probe - allow more time for initial startup
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30  # 300 seconds total
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      
      # Pod affinity - spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - django
                topologyKey: kubernetes.io/hostname
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
