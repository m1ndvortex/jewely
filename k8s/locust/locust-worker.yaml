apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: jewelry-shop
  labels:
    app: locust
    role: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: locust
      role: worker
  template:
    metadata:
      labels:
        app: locust
        role: worker
    spec:
      containers:
      - name: locust
        image: locust-jewelry:latest
        imagePullPolicy: Never  # For k3d local images
        args:
          - --worker
          - --master-host=locust-master.jewelry-shop.svc.cluster.local
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
