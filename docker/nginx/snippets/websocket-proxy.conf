# Complete WebSocket Proxy Configuration
# Use this instead of proxy-params.conf for WebSocket locations

# Pass original request information to Django
proxy_set_header Host $http_host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $server_name;

# WebSocket upgrade headers
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# WebSocket-specific timeouts (24 hours for long-lived connections)
proxy_connect_timeout 24h;
proxy_send_timeout 24h;
proxy_read_timeout 24h;

# Disable buffering for WebSocket
proxy_buffering off;

# Redirect handling
proxy_redirect off;

# HTTP version
proxy_http_version 1.1;

# Enable TCP nodelay for low latency
tcp_nodelay on;
