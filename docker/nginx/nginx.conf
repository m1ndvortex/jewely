# Main Nginx Configuration for Jewelry SaaS Platform
# Optimized for high performance and security

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules (uncomment if needed)
# load_module modules/ngx_http_geoip_module.so;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom log format with response times
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # JSON log format for structured logging
    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"http_x_forwarded_for":"$http_x_forwarded_for",'
            '"upstream_connect_time":"$upstream_connect_time",'
            '"upstream_header_time":"$upstream_header_time",'
            '"upstream_response_time":"$upstream_response_time"'
        '}';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate limiting zones
    # General rate limiting: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # API rate limiting: 20 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    
    # Login rate limiting: 5 requests per minute per IP (prevent brute force)
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Admin rate limiting: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=admin:10m rate=10r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Gzip compression
    include /etc/nginx/snippets/gzip.conf;

    # SSL configuration (included when SSL is enabled)
    # include /etc/nginx/snippets/ssl-params.conf;

    # Security headers (included in server blocks)
    # include /etc/nginx/snippets/security-headers.conf;

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
