              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 8, "y": 0}
        }
      ],
      "refresh": "30s",
      "time": {"from": "now-1h", "to": "now"},
