# ============================================================================
# Nginx Reverse Proxy Deployment
# ============================================================================
# This deployment manages Nginx pods that serve as:
# - Reverse proxy to Django application
# - Static file server
# - SSL/TLS termination point
# - Rate limiting and security headers
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: jewelry-shop
  labels:
    app: jewelry-shop
    component: nginx
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: jewelry-shop
      component: nginx
  template:
    metadata:
      labels:
        app: jewelry-shop
        component: nginx
        tier: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        runAsGroup: 101
        fsGroup: 101
      
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health/
              port: http
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health/
              port: http
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Volume mounts
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: nginx-conf-d
              mountPath: /etc/nginx/conf.d
              readOnly: true
            - name: nginx-snippets
              mountPath: /etc/nginx/snippets
              readOnly: true
            - name: static
              mountPath: /app/staticfiles
              readOnly: true
            - name: media
              mountPath: /app/media
              readOnly: true
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: nginx-logs
              mountPath: /var/log/nginx
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
        
        # Nginx Prometheus Exporter sidecar
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:latest
          imagePullPolicy: IfNotPresent
          
          args:
            - --nginx.scrape-uri=http://localhost/nginx_status
          
          ports:
            - name: metrics
              containerPort: 9113
              protocol: TCP
          
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
      
      # Volumes
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: nginx-conf-d
          configMap:
            name: nginx-conf-d
        - name: nginx-snippets
          configMap:
            name: nginx-snippets
        - name: static
          persistentVolumeClaim:
            claimName: static-pvc
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-logs
          emptyDir: {}
      
      # Pod affinity - spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - nginx
                topologyKey: kubernetes.io/hostname
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
