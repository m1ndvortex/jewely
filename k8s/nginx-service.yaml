# ============================================================================
# Nginx Service
# ============================================================================
# ClusterIP service for Nginx reverse proxy.
# This service is accessed by the Ingress controller (Traefik).
# For direct external access in k3d, use LoadBalancer type.
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: jewelry-shop
  labels:
    app: jewelry-shop
    component: nginx
    tier: frontend
spec:
  type: ClusterIP
  selector:
    app: jewelry-shop
    component: nginx
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
    - name: metrics
      port: 9113
      targetPort: metrics
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
