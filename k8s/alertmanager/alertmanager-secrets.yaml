apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets
  namespace: jewelry-shop
  labels:
    app: alertmanager
    component: monitoring
type: Opaque
stringData:
  # SMTP password for email alerts
  # Replace with actual password in production
  smtp-password: "your-smtp-password-here"
  
  # Slack webhook URL for Slack alerts
  # Get from: https://api.slack.com/messaging/webhooks
  # Format: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXX
  slack-webhook-url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  
  # PagerDuty service key for PagerDuty alerts
  # Get from: PagerDuty > Services > Your Service > Integrations > Events API V2
  pagerduty-service-key: "your-pagerduty-service-key-here"
  
  # Alert webhook token for custom SMS webhook
  # Generate a secure random token
  alert-webhook-token: "your-secure-webhook-token-here"

---
# Example of how to create secrets from command line (more secure):
# kubectl create secret generic alertmanager-secrets \
#   --from-literal=smtp-password='your-smtp-password' \
#   --from-literal=slack-webhook-url='https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK' \
#   --from-literal=pagerduty-service-key='your-pagerduty-key' \
#   --from-literal=alert-webhook-token='your-webhook-token' \
#   --namespace=jewelry-shop
